    <script>

        function modAtributos(){
            $("td").css("background-color", "black");
            $("td").css("color", "white");
            $("td").css("font-family", "monospace");

            let mensaje = "Atributos modificados del elemento td:\n\n background-color = " + $("td").css("background-color") + "\n"
            mensaje += " color = " + $("td").css("color") + "\n" + " font-family = " +  $("td").css("font-family");
            alert(mensaje);
        }

    </script>
