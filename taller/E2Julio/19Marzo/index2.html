<p>Escriba su nombre</p>
<input type = "text" id = "nombre">

<p>Escriba su apellido</p>
<input type = "text" id = "apellido">

<p>Escriba su edad</p>
<input type = "number" id = "edad">

<button onclick="mostrar()">MOSTRAR</button>

<h1 id = "resultado"></h1>

<script>

        function mostrar(){
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;
            var mensaje = "Soy " + nombre + " " + apellido + " y tengo " + edad + " años";
            var mensaje2 = "Soy " + nombre + " " + apellido + " y tengo " + edad + " año";
            document.getElementById("resultado").innerHTML = mensaje;
            document.getElementById("resultado").style.color = "yellow";

            if(edad > 18){
                document.body.style.backgroundColor = "blue";

            }
            if(edad < 18){
                document.body.style.backgroundColor = "green";

            }
            if(edad == 1){
                document.getElementById("resultado").innerHTML = mensaje2;
            }
            if(edad < 1){
                document.getElementById("resultado").innerHTML = "edad no valida";
                document.getElementById("resultado").style.color = "red";
                document.body.style.backgroundColor = "white";
            }
        }


</script>
