<html>
    <head>
        <title>Miranda - Ejercicios</title>
        <link rel="icon" type="image/xcf" href="recursos/mw.png">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <meta charset = "utf-8">
    </head>

    <body>
        <span id="objeto" style="margin-left: 0; margin-top: 0;"></span>
    <div id="color">
    </div>
        <div id="principio">
            <h1>Martín Miranda</h1>
            <h2>3°Computación</h2>
            <img src="recursos/ipm.png">
        </div>


        <div id="trabajos">
            
            <ul id="listado">
                <li><input id="boton" type="button" value="19 de marzo" onclick="cambiarHTML('19Marzo/index2.html', 'recursos/19Marzo.html', '19 de marzo')"></li> <!-- 19 de marzo-->
                <li><input id="boton" type="button" value="26 de marzo" onclick="cambiarHTML('26Marzo/index26.html', 'recursos/26Marzo.html', '26 de marzo')"></li> <!-- 26 de marzo-->
                <li><input id="boton" type="button" value="9 de abril" onclick="cambiarHTML('9Abril/index9abril.html', 'recursos/9Abril.html', '9 de abril')"></li> <!-- 9 de abril-->
                <li><input id="boton" type="button" value="16 de abril" onclick="mostrarOpciones('16 de abril')">
                    <div id="opciones">
                        <input id="boton" type="button" value="opcion 1" onclick=" cambiarHTML('16Abril/index16abril.html', 'recursos/16Abril.html', '16 de abril')">
                        <input id="boton" type="button" value="opcion 2" onclick=" cambiarHTML('16Abril/index16-2do.html', 'recursos/16Abril.html', '16 de abril')">
                    </div>
                </li> <!-- 16 de abril-->
                <li><input id="boton" type="button" value="30 de abril" onclick="cambiarHTML('30Abril/E30Abril.html', 'recursos/30Abril.html', '30 de abril')"></li> <!-- 30 de abril-->
                <li><input id="boton" type="button" value="14 de mayo" onclick="cambiarHTML('14Mayo/E30Abril.html', 'recursos/14Mayo.html', '14 de mayo')"></li> <!-- 14 de mayo-->
                <li><input id="boton" type="button" value="4 de junio" onclick="cambiarHTML('4Junio/E4junio.html', 'recursos/4Junio.html', '4 de junio')"></li> <!-- 4 de junio-->
                <li><input id="boton" type="button" value="18 de junio" onclick="mostrarOpciones('18 de junio')">
                    <div id="opciones18Junio">
                        <input id="boton" type="button" value="opcion 1" onclick=" cambiarHTML('18Junio/index19.html', 'recursos/18Junio.html', '18 de junio')">
                        <input id="boton" type="button" value="opcion 2" onclick=" cambiarHTML('18Junio/index26.html', 'recursos/18Junio.html', '18 de junio')">
                    </div>
                </li> <!-- 18 de junio-->
                <li><input id="boton" type="button" value="25 de junio" onclick="cambiarHTML('25Junio/E4junio.html', 'recursos/25Junio.html', '25 de junio')"></li> <!-- 25 de junio-->
            </ul>

            <div id="contenido">
                <iframe id="enunciado"  src="recursos/19Marzo.html"></iframe>
                <iframe id="ejercicio"  src="19Marzo/index2.html"></iframe>
            </div>


            <script type="text/javascript" src="recursos/vanilla-tilt.min.js"></script>
            <script>

                let numeroCambiarColor = 1;
                let numeroSacarOpciones = false;    
                const fondo = document.getElementById("color");

                function cambiarHTML(direccion, textoEjercicio, valor){
                    
                    numeroCambiarColor = numeroCambiarColor + 1;
                    document.getElementById("ejercicio").src = direccion;
                    document.getElementById("enunciado").src = textoEjercicio;
                    document.getElementById("opciones").style.display = "none";
                    document.getElementById("opciones18Junio").style.display = "none";
                    numeroSacarOpciones = false;

                    if(numeroCambiarColor%2 == 0){
                        fondo.style.backgroundColor = "#02200066";    
                    }
                    else{
                        fondo.style.backgroundColor = "#00000000";
                    }

                    let botones = document.getElementsByTagName("input");
                    for(let y = 0; y < botones.length; y++){
                        if(botones[y].value == valor){
                            botones[y].style.transition = "all 1s"
                            botones[y].style.borderBottomStyle = "solid";
                            botones[y].style.borderBottomWidth = "5px";
                            botones[y].style.borderBottomColor = "#929292";
                        }
                        else{
                            botones[y].style.borderBottomStyle = "none";
                            botones[y].style.transition = "0s";
                        }
                    }
                }

                VanillaTilt.init(document.querySelector("#principio img"), {
		            max: 25,
		            speed: 400,
	            });

               


                function mostrarOpciones(valor){
                    let idModificar;

                    if(valor == "16 de abril"){
                        idModificar = "opciones";
                    }
                    else{
                        idModificar = "opciones18Junio";
                    }

                    if(numeroSacarOpciones == false){
                        document.getElementById(idModificar).style.display = "inline-flex";
                        document.getElementById(idModificar).style.opacity = "1";
                        document.getElementById(idModificar).style.marginTop = "89px";
                        numeroSacarOpciones = true;
                    }
                    else{
                        document.getElementById(idModificar).style.display = "none";
                        numeroSacarOpciones = false;
                    }
                }

                var pelota = document.getElementById("objeto");  
                
                window.addEventListener("scroll", () =>{
                    const finalScroll = window.scrollY;
                    const totalDocumentScroll = document.body.scrollHeight;
                    const totalHeight = window.innerHeight;
                    const top = (finalScroll / ( totalDocumentScroll - totalHeight) * 100);
                    pelota.style.width = top + "%";
                });
                



                

            </script>

        </div>

    

    </body>

</html>
